<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>io.moeritz.streamdeck.toggl.pi</title>
  <link rel="stylesheet" href="sdpi.css">
  <script src="main_pi.js"></script>
</head>

<body>


<div class="sdpi-wrapper hidden">

  <div class="sdpi-item">
    <div class="sdpi-item-label">Entry Name</div>
    <input class="sdpi-item-value" id="activity" value="" placeholder="What are you doing?" onchange="sendSettings()">
  </div>

  <div class="sdpi-item">
    <div class="sdpi-item-label">API Token</div>
    <input class="sdpi-item-value" id="apitoken" value="" pattern="[a-z0-9]+" placeholder="Enter your Private API Token"
      onchange="setAPIToken()" required>
  </div>

  <div class="sdpi-item">
    <div class="sdpi-item-label">Workspace</div>
    <select class="sdpi-item-value select" id="wid" onchange="setWorkspace()" required>
    </select>
  </div>

  <div class="sdpi-item">
    <div class="sdpi-item-label">Project</div>
    <select class="sdpi-item-value select" id="pid" onchange="sendSettings()">
      <option value="0"></option>
    </select>
  </div>

  <div class="sdpi-item">
    <button class="sdpi-item-value" onclick="openPage('www.toggl.com/app/timer')">Open Toggl</button>
  </div>

  <div class="sdpi-item">
    <button class="sdpi-item-value" onclick="openPage('discord.gg/YWy3UAy')">Discord</button>
    <button class="sdpi-item-value" onclick="openPage('github.com/tobimori/streamdeck-toggl')">GitHub</button>
  </div>
</div>


</body>
</html>
